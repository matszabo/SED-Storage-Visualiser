<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <head>
        <link rel="stylesheet" href="mystyle.css"/>
    </head>
    <body>

        <h1>Device details</h1>

        <h2>Device Identification</h2>
        <div id="devID"></div>

        <h2>Session Manager info</h2>
        <div id="SessionInfo"></div>

        <h2>SSC compliance</h2>
        <div id="SSCCompl"></div>

        <h2>Stored metadata</h2>
        <h3>Add metadata:</h3>
        <div id="metadataInfo">
            Notes: <input type="text" name="" id="mdText"><br>
            URL to metadata: <input type="text" name="" id="mdUrl"><br>
            <input type="file" id="mdFile"><br>
            <button type="submit" onclick=saveMetadata()>Upload metadata</button>
        </div>
        
        <div id="metadataDiv"></div>

        <h2>Raw JSON</h2>
        <pre id="JSONdump"></pre>

    </body>
    <script src="details.js"></script>
</html>
